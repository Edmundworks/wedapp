<!DOCTYPE html>

<body onload="newSetGridPictures(PageType.all, 0);
setPageType(PageType.all);
displayPageNumber();
disableButtonChecker(currentPageType);">

<span id="backFwdNavigation">
    <ul>
        <li>
            <button id="back"
            onclick="changePage(currentPageType, PageDirection.back); 
            displayPageNumber();
            disableButtonChecker(currentPageType);
            clearCheckboxes();
            toggleDisplayCheckboxes();">Click to go back</button>    
        </li>
        <li>
            <h2 id="pageNumber"></h2>
        </li>
        <li>
            <button id="forward" 
            onclick="changePage(currentPageType, PageDirection.forward); 
            displayPageNumber();
            disableButtonChecker(currentPageType);
            clearCheckboxes();
            toggleDisplayCheckboxes();">Click to go forward</button>      
        </li>
    </ul>
    </span>
    
    
        <h2  id="currentPageType" class="hiddenText"></h2>
    

    <span id="navigation">
        <ul>
            <li>
                <button id="navAll" onclick="newSetGridPictures(PageType.all, 0);
                setPageType(PageType.all);
                displayPageNumber();
                disableButtonChecker(currentPageType);
                clearCheckboxes();
                toggleDisplayCheckboxes();
        ">
            Go to all photos
            </button>
            </li>
            <li>
                <button id="navBoard" onclick="newSetGridPictures(PageType.board, 0);
        setPageType(PageType.board);
        hideCheckboxes();
        displayPageNumber();
        disableButtonChecker(currentPageType);
        ">
          Go to favourites
        </button>
            </li>
            <li>
                <button id="share">Share</button>
            </li>
        </ul>
        </span>

        <span id="login">
            <button id="loginBtn" onclick="openLoginModal()">Login</button>

            <h2>Login Modal Header</h2>
            <form id="myForm" onsubmit="return validateForm()" >
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
    
                <div class="form-group">
                    <label for="pword">Password:</label>
                    <input type="text" id="pword" name="pword" required>
                </div>
    
                <div class="form-group">
                    <button type="submit">Log In</button>
                </div>
            </form>
            <button onclick="closeModal(loginModal)">Close</button>
        </div>
        
    </div>
